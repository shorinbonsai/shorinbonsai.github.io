  - title: Coding Projects
    portfolioitem:
      - name: Corroded_GP - A Genetic Programming Framework
        image: '/images/gp3.png'
        link: https://github.com/shorinbonsai/corroded_gp
        linktext: 'Visit project website'
        description: 'Corroded_GP is a fairly basic but extensible tree based genetic programming (GP) system in the Rust programming language.  At this current state it has the functionality to solve basic symbolic regression problems but also similar problems that only require a single output.'
        tags:
          - Genetic Programming 
          - Rust
          - Symbolic Regression
        status: 'Finished'
        authors:
          - James Sargant
      - name: Generate - Finding Codewords with Evolutionary Algorithm
        image: '/images/gp2.png'
        link: https://github.com/shorinbonsai/generate
        description: 'A straight forward Genetic Algorithm to look for lower bounds for either hamming distance or edit distance codewords. It evolves a list of seed codewords for a particular set of parameters and a Greedy Lexicode algorithm fills out the remainder. Individuals are indirectly indexed with respect to remaining candidate codewords.'
        status: 'Finished'
        tags:
          - Coding Theory
          - Genetic Algorithm
